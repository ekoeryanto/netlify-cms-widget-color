backend:
  name: test-repo
  login: false
media_folder: assets
collections:
- name: example
  label: Example
  files:
  - file: _data/fontawesome.yml
    name: fontawesome-widget
    label: Fontawesome
    fields:
    - name: fontawesome-solid
      label: Fontawesome Solid Widget
      widget: fontawesome-solid
      type: object
    - name: fontawesome-brands
      label: Fontawesome Brands Widget
      widget: fontawesome-brands
      type: string
      default: fab facebook
    - name: fontawesome-regular
      label: Fontawesome Regular Widget
      type: array
      widget: fontawesome-regular
      default: [far, bell]
