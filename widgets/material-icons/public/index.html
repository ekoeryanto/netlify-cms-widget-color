<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Material Icons Example | Netlify CMS Widgets</title>
  <link rel="stylesheet" href="react-select/dist/react-select.css">
  <link rel="stylesheet" href="react-virtualized/styles.css">
  <link rel="stylesheet" href="react-virtualized-select/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
</head>

<body>
  <script src="netlify-cms/dist/netlify-cms.js"></script>
  <script src="react/umd/react.production.min.js"></script>

  <script src="react-virtualized-select/dist/umd/react-virtualized-select.js"></script>

  <script src="material-icons.js"></script>
  <script>
    CMS.registerPreviewStyle('https://fonts.googleapis.com/css?family=Material+Icons')
    CMS.registerWidget('material-icons', NetlifyCMSWidgetMaterialIcons.Control, NetlifyCMSWidgetMaterialIcons.Preview)
  </script>
</body>

</html>
